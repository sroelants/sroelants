<!doctype html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400i" rel="stylesheet">
    <script src="https://use.fontawesome.com/557076d4e8.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="page-container">
    <div class="top-wrapper">
    <form class="search-form" action="">
      <input class="searchbar" type="text" placeholder="Search...">
      <button class="submit" type="submit" >
        <i class="fa fa-search" aria="hidden"></i>
      </button>
    </form>
      <div class="random"> 
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          Random Page
        </a>
      </div>
    </div>
    <div class="results"></div>
    <footer> created by <a href="https://sroelants.github.io/Portfolio" target="_blank">
        Sam Roelants</a></footer>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="wiki.js"></script>
  </body>
</html>
