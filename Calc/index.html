<!doctype html>
<html>
  <head>
    <title>A javascript calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width initial-scale=1">
  </head>
  <body>
    <div class="aspect-ratio">
    <div class="wrapper">
      <div class="calculator"> 
        <div class="display">
          <div class="expr"></div>
          <div class="current"></div>
        </div>

        <div class="button number btn-7">7</div>
        <div class="button number btn-8">8</div>
        <div class="button number btn-9">9</div>
        <div class="button operation backspace">&#9003;</div>
        <div class="button operation ac">AC</div>
        <div class="button number btn-4">4</div>
        <div class="button number btn-5">5</div>
        <div class="button number btn-6">6</div>
        <div class="button operation lb">(</div>
        <div class="button operation rb">)</div>
        <div class="button number btn-1">1</div>
        <div class="button number btn-2">2</div>
        <div class="button number btn-3">3</div>
        <div class="button operation minus">&minus;</div>
        <div class="button operation times">&times;</div>
        <div class="button number btn-0">0</div>
        <div class="button number dec">.</div>
        <div class="button equals">&#x3d;</div>
        <div class="button operation plus">&plus;</div>
        <div class="button operation div">&divide;</div>
      </div>
    </div>
    </div>
    <footer> 
      created by 
      <a href="https://sroelants.github.io/Portfolio" target="_blank">
        Sam Roelants
      </a>
    </footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
